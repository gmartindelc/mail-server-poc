[defaults]
# Ansible Configuration for Mail Server PoC
# Location: ansible/ansible.cfg

# Inventory
inventory = inventory.yml
host_key_checking = False

# SSH Connection Settings
# Note: remote_user, private_key_file, and port are now defined in inventory.yml
# This allows dynamic switching based on environment variables
timeout = 30

# Privilege Escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Output Settings
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True

# Performance
forks = 5
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Logging
log_path = ./ansible.log
deprecation_warnings = False

# Retry Settings
retry_files_enabled = True
retry_files_save_path = ./retry

[inventory]
enable_plugins = yaml, ini

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=accept-new -o IdentitiesOnly=yes
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
