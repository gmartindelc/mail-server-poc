---
- name: Configure SSH key authentication for user
  hosts: all
  become: true
  gather_facts: true
  
  vars:
    target_user: "{{ ssh_user | default('adminuser') }}"
    ssh_key: "{{ ssh_public_key | default('~/.ssh/id_rsa.pub') }}"
  
  tasks:
    - name: Ensure target user exists
      ansible.builtin.user:
        name: "{{ target_user }}"
        state: present
      tags:
        - ssh
        - verification
    
    - name: Create .ssh directory for user
      ansible.builtin.file:
        path: "/home/{{ target_user }}/.ssh"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0700'
      tags:
        - ssh
        - setup
    
    - name: Deploy SSH public key
      ansible.builtin.copy:
        src: "{{ ssh_key }}"
        dest: "/home/{{ target_user }}/.ssh/authorized_keys"
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: '0600'
      tags:
        - ssh
        - keys
    
    - name: Ensure SSH service is enabled and running
      ansible.builtin.service:
        name: sshd
        state: started
        enabled: yes
      tags:
        - ssh
        - service
  
  handlers:
    - name: restart sshd
      ansible.builtin.service:
        name: sshd
        state: restarted
      tags:
        - ssh