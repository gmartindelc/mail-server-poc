---
- name: Check database content
  hosts: all
  become: yes
  tasks:
    - name: Check domains in database
      ansible.builtin.command:
        cmd: docker exec mailserver-postgres psql -U postgres -d mailserver -c "SELECT * FROM domain;"
      register: domains
      changed_when: false
      
    - name: Display domains
      ansible.builtin.debug:
        msg: "{{ domains.stdout_lines }}"
        
    - name: Check users in database
      ansible.builtin.command:
        cmd: docker exec mailserver-postgres psql -U postgres -d mailserver -c "SELECT username FROM mailbox;"
      register: users
      changed_when: false
      
    - name: Display users
      ansible.builtin.debug:
        msg: "{{ users.stdout_lines }}"
